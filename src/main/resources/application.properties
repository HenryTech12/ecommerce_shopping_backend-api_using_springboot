spring.application.name=Ecommerce 
spring.datasource.url=jdbc:h2:mem:shopDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

#H2 CONSOLE CONFIGUARTION
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA AND HIBERNATE CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true

#OAUTH CONFIGURATION
spring.security.oauth2.client.registration.google.client-id=<your google client secret id>
spring.security.oauth2.client.registration.google.client-secret=<your google client secret key>
#MAIL CONFIGURATION
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=fakorodehenry@gmail.com
spring.mail.password=get mail key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#SSL CONFIGURATION FOR MAIL
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.debug=true

